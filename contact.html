<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--link to bootstrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />

    <!--link to hover effects-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />

    <!--link to font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css" />

    <!-- My style sheet to update the original template-->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>The Monkees website</title>

</head>



<body>

    <header class="conainer-fluid">
        <div class="wrapper-header">

            <div class="row">
                <!----------LOGO------------->

                <div class="col-xs-6 col-sm-2 logo">
                    <a href="index.html"><img src="images/logo.png"></img></a>
                </div>


                <!----------NAV------------->


                <div class="col-xs-6 col-sm-10 bg-nav">

                    <nav class="navbar navbar-default">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                 </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="nav-item nav-item-menu"><a href="theband.html"><i class="fa fa-music hidden-xs"></i><span class="page">The Band</span> <span class="sr-only">(current)</span></a></li>
                                <li class="nav-item nav-item-menu"><a href="news.html"><i class="fa fa-newspaper-o hidden-xs"></i><span class="page">News</span></a></li>
                                <li class="nav-item nav-item-menu"><a href="listen.html"><i class="fa fa-music hidden-xs"></i><span class="page">Listen</span></a></li>
                                <li class="nav-item nav-item-menu active"><a href="contact.html"><i class="fa fa-comments hidden-xs"></i><span class="page">Contact</span></a></li>
                                <li class="nav-item subscribe"><a href="#" class="btn btn-success" type="submit" data-toggle="modal" data-target="#myModal">Subscribe</a></li>
                            </ul>



                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid -->
                    </nav>

                </div>

            </div>
        </div>

    </header>

    <section class="container-fluid">
        <div class="row bg-contact">
            <div class="col-12-xs"></div>
        </div>
    </section>

    <footer class="container-fluid">

        <div class="row bg-all-footer">

            <div class="col-xs-8 col-md-3 bg-contactus">
                <div class="row">
                    <div class="col-xs-12">
                        <h5 class="uppercase">Contact Us</h5>
                    </div>
                </div>

                <div class="row contact-email">
                    <div class="col-xs-12">
                        <dl class="dl-horizontal">
                            <dt>email:</dt>
                            <dd>email@email.com</dd>
                            <dt>telephone:</dt>
                            <dd>000-000-000</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="col-xs-4 col-md-offset-6 col-md-3 bg-social">
                <div class="wrapper-footer-social">
                    <div class="row">
                        <div class="col-sm-12">
                            <h5 class="uppercase text-center">Follow us!</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="list-inline social-media-area">
                                <li class="social-item"><span class="bg-social-icon"><i class="fa fa-facebook" aria-hidden="true"></i></span></li>
                                <li class="social-item"><span class="bg-social-icon"><i class="fa fa-instagram" aria-hidden="true"></i></span></li>
                                <li class="social-item"><span class="bg-social-icon"><i class="fa fa-twitter" aria-hidden="true"></i></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </footer>






    <!--MODAL-->



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Subscribe to our monthly newsletter!</h4>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="InputName" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="InputEmail1" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="InputPassword1" placeholder="type a password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="InputPassword1" placeholder="type your password again">
                        </div>
                        <div class="wrapper-check">
                            <div class="checkbox newsletter">
                                <label>
                                 <input type="checkbox"  checked> Subscribe me to the monthly newsletter.
                            </label>
                            </div>
                            <div class="checkbox offers">
                                <label>
                                 <input type="checkbox" > Send emails with offers about concerts.
                            </label>
                            </div>
                        </div>
                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-save">Subscribe</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== 
    
    JQuery-->

    <!--Bootstrap (JS file)-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    <!-- Placed at the end of the document so the pages load faster
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>        window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')    </script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
