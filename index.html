<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--link to bootstrap stylesheet-->
  <!--boostrap has been used in this page to add the Carousel-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />

  <!-- My style sheet-->
  <!-- with my style sheet I have added my own styles and overwritten the original bootstrap style-->
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <title>The Monkees website</title>
</head>



<body>

  <!-- this header will only appear in small screens-->
  <header class="hight20-0 visible-xs">
    <a href="theband.html"><img src="images/logo.png" alt="log Monkees"></a>
  </header>



  <section class="hight60-80">

    <!-- Carousel from bootstrap ================================================== -->

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="images/photo1.jpg" alt="First slide">
        </div>

        <div class="item">
          <img src="images/photo8b.jpg" alt="Second slide">
        </div>

        <div class="item">
          <img src="images/photo9b.jpg" alt="Third slide">
        </div>

      </div>

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    </div>

    <!-- /.carousel -->



  </section>


  <!-- footer ================================================== -->

  <footer class="container-fluid hight20">

  <!-- this won't only appear in small screens-->
    <div class="hidden-xs logo-md-lg">
      <a href="theband.html">
        <div class="circle">
          <img src="images/logo.png" alt="Monkees logo">
        </div>
      </a>
    </div>


    <div class="wrapper-enter">
      <p><a class="uppercased" href="theband.html">Enter</a></p>
    </div>

  </footer>



  <!--  JQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- JavaScript Bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</body>

</html>
